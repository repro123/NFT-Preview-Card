<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card-container_img-container">
          <a href=""
            ><img
              src="./images/image-equilibrium.jpg"
              alt="Image of equilibrium NFT"
              class="image-back"
          /></a>
          <!-- <img src="./images/icon-view.svg" alt="" class="view" /> -->
        </div>
        <div class="card-container_text-container">
          <h1><a href="">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="text-container_price-date">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="" />
              <p>0.041 <span class="eth">eth</span></p>
            </div>
            <div class="timer">
              <img src="./images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="text-container_profile">
            <img src="./images/image-avatar.png" alt="" />
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ibrahim Bello</a>.
      </div>
    </footer>
  </body>
</html>
